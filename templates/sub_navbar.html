<style>

    *, html, body {
        margin: 0;
        padding: 0;
    }

    .channel-bar {
        width: 4vw;
        height: 100vh;
        background: #171717;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .channel-bar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 3vw;
        height: 100vh;
    }

    .discord-logo {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }
    
    .channel-item {
        background-color: crimson;
        width: 100%;
        height: auto;
        border-radius: 50%;
        padding-top: 100%;
        position: relative;
        margin-top: 10px;
        cursor: pointer;
    }

    .create-channel-item::after {
        content: " ";
        position: absolute;
        display: block;
        background-color: #fff;
        height: 5px;
        margin-top: -5px;
        top: 50%;
        left: 5px;
        right: 5px;
        z-index: 9;
    }

    .create-channel-item::before {
        content: " ";
        position: absolute;
        display: block;
        background-color: #fff;
        width: 5px;
        margin-left: -5px;
        left: 50%;
        top: 5px;
        bottom: 5px;
        z-index: 9;
    }

    .channel-item-link {
        z-index: 10;
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 50%;
        transform: translateY(-100%);
    }

    hr {
        width: 50%;
        height: 2px;
        background: white;
        margin-left: auto;
        margin-right: auto;
        border: none;
    }

</style>

<div class="channel-bar">
    <a class="discord-logo" href="/">
        <h6>discord</h6>
    </a>
    <hr>
    <div class="channel-bar-container">
        <div class="channel-item create-channel-item">
            <a class="channel-item-link" href="{% url 'create_channel' %}"></a>
        </div>

        {% for channel in channels %}
        <div class="channel-item">
            <a class="channel-item-link" href="{% url 'channel' channel.id %}"></a>
        </div>
        {% endfor %}
    </div>
</div>
